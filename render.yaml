# Render Blueprint - Virtual Classroom Deployment
# https://render.com/docs/blueprint-spec

services:
  # Backend - FastAPI Python Web Service
  - type: web
    name: virtual-classroom-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URL
        sync: false  # Set manually in Render dashboard (use MongoDB Atlas URL)
      - key: DATABASE_NAME
        value: virtual_classroom
      - key: SECRET_KEY
        generateValue: true  # Auto-generate a secure secret
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: FRONTEND_URL
        sync: false  # Set to your frontend Render URL after deploying
      - key: PYTHON_VERSION
        value: 3.11.7

  # Frontend - React Static Site
  - type: web
    name: virtual-classroom-frontend
    runtime: static
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend Render URL (e.g., https://virtual-classroom-api.onrender.com)
