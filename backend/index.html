<!DOCTYPE html>
<html>
<head>
  <title>Group Video Call</title>
  <style>
    video { width: 240px; margin: 5px; border: 2px solid black; }
  </style>
</head>
<body>

<h2>Virtual Classroom â€“ Group Call</h2>
<div id="videos"></div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io("https://aiml-7kpb.onrender.com");
const roomId = "classroom";
const peers = {};
const videos = document.getElementById("videos");

const localVideo = document.createElement("video");
localVideo.autoplay = true;
localVideo.muted = true;
videos.appendChild(localVideo);

navigator.mediaDevices.getUserMedia({ video: true, audio: true })
.then(stream => {
  localVideo.srcObject = stream;

  socket.emit("join-room", roomId);

  socket.on("existing-users", users => {
    users.forEach(userId => createPeer(userId, stream, true));
  });

  socket.on("user-joined", userId => {
    createPeer(userId, stream);
  });

  socket.on("offer", async data => {
    const pc = createPeer(data.from, stream);
    await pc.setRemoteDescription(data.offer);
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    socket.emit("answer", { to: data.from, answer });
  });

  socket.on("answer", async data => {
    await peers[data.from].setRemoteDescription(data.answer);
  });

  socket.on("ice-candidate", data => {
    peers[data.from].addIceCandidate(data.candidate);
  });
});

function createPeer(userId, stream, initiator = false) {
  if (peers[userId]) return peers[userId];

  const pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  peers[userId] = pc;

  stream.getTracks().forEach(track => pc.addTrack(track, stream));

  pc.ontrack = e => {
    const video = document.createElement("video");
    video.autoplay = true;
    video.srcObject = e.streams[0];
    videos.appendChild(video);
  };

  pc.onicecandidate = e => {
    if (e.candidate) {
      socket.emit("ice-candidate", {
        to: userId,
        candidate: e.candidate
      });
    }
  };

  if (initiator) {
    pc.createOffer().then(offer => {
      pc.setLocalDescription(offer);
      socket.emit("offer", { to: userId, offer });
    });
  }

  return pc;
}
</script>

</body>
</html>
